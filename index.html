<!DOCTYPE html>
<html>

<head>
	<title>Sudoku</title>
	<link rel="stylesheet" href="./assets/bootstrap-4.5.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/fa-5.15/css/all.css">
	<link rel="stylesheet" href="./assets/main.css">
</head>

<body>
	<nav class="navbar navbar-light bg-principal">
		<span class="navbar-brand text-white">Sudoku</span>
		<div class="row col-lg-9 align-items-center justify-content-end p-0">
			<button class="col-2 btn btn-dark border-0 bg-second h-100 mr-3">
				<span class="font-70">Jouer</span>
				<i class="fa fa-play-circle ml-2"></i>
			</button>
			<button class="col-2 btn btn-dark border-0 bg-second h-100 mr-3">
				<span class="font-70">Pause</span>
				<i class="fa fa-pause-circle ml-3" style="font-size: large;"></i>
			</button>
			<button class="col-2 btn btn-dark border-0 bg-second h-100 mr-3">
				<span class="font-70">Records</span>
				<i class="fa fa-chart-line ml-3" style="font-size: large;"></i>
			</button>
		</div>
	</nav>

	<div class="d-flex align-items-center justify-content-between">
		<div class="game-space">
			<div class="game-card-line">
				<div class="game-card border-right-0 border-bottom-0">2</div>
				<div class="game-card border-right-0 border-bottom-0">2</div>
				<div class="game-card border-bottom-0">3</div>
			</div>
			<div class="game-card-line">
				<div class="game-card border-right-0 border-bottom-0">3</div>
				<div class="game-card border-right-0 border-bottom-0">5</div>
				<div class="game-card border-bottom-0">9</div>
			</div>
			<div class="game-card-line">
				<div class="game-card border-right-0">6</div>
				<div class="game-card border-right-0">8</div>
				<div class="game-card">9</div>
			</div>
		</div>

		<div class="game-infos">
			<div class="game-infos-line">
				<span class="game-infos-key">Nom du joueur : </span><span class="game-infos-value">EZEN</span>
			</div>
			<div class="game-infos-line">
				<span class="game-infos-key">Coups joués : </span><span class="game-infos-value">25</span>
			</div>
			<div class="game-infos-line">
				<span class="game-infos-key">Durée : </span><span class="game-infos-value">00:12:53</span>
			</div>
		</div>
	</div>

	<script src="./assets/bootstrap-4.5.3/js/jquery-3.2.1.slim.min.js"></script>
	<script src="./assets/bootstrap-4.5.3/js/axios.min.js"></script>
	<script src="./assets/bootstrap-4.5.3/js/bootstrap.min.js"></script>
	<script src="./functions/main.js"></script>
	<script>
		//
	</script>
</body>

</html>
